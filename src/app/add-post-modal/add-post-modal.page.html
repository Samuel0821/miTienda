<ion-header>
  <ion-toolbar>
    <ion-title>Crear Nuevo Post</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addPostForm" (ngSubmit)="addPost(addPostForm.value)">
    <div (click)="uploadPhoto()">
      <img [src]="post_image ? post_image : 'assets/images/agregar_imagen.jpg'"/>
      <p *ngIf="!post_image">Haz clic para subir una imagen</p>
      <p *ngIf="!post_image">La imagen es obligatoria</p>
    </div>
  
    <ion-item>
      <ion-textarea label="Descripción del post" 
        labelPlacement="floating" 
        placeholder="Cuenta lo que estás pensando" 
        formControlName="description">
      </ion-textarea>
    </ion-item>

    <ion-footer>
      <ion-button
        type="submit"
        [disabled]="!addPostForm.valid"
        expand="full">
        Publicar
      </ion-button>
      <ion-button
        type="button"
        (click)="cancel()"
        expand="full">
        Cancelar
      </ion-button>
    </ion-footer>  
  </form>  
</ion-content>
