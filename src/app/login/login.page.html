<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-avatar">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)"> 
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input placeholder="ejemplo@email.com" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('email')?.dirty && loginForm.get('email')?.invalid">
      <ng-container *ngFor="let error of emailErrors.email">
        <ion-label color="danger" *ngIf="loginForm.get('email')?.hasError(error.type)">
          {{ error.message }}
        </ion-label>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.invalid">
      <ng-container *ngFor="let error of passwordErrors">
        <ion-label color="danger" *ngIf="loginForm.get('password')?.hasError(error.type)">
          {{ error.message }}
        </ion-label>
      </ng-container>
    </div>

    <ion-button expand="full" type="submit">Iniciar sesi칩n</ion-button>
  </form>
  
  <ion-button expand="full" color="secondary" [routerLink]="['/register']">
    Ir a Registro
  </ion-button>
  <p>{{errorMessage}}</p>
</ion-content>

<!-- En la etiqueta del boton linea 44 elimino este atributo [disabled]="loginForm.invalid" 
 para que no se aplique y el bot칩n siempre estar치 habilitado.-->
